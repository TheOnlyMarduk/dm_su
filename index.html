<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>10 km und 5 km Laufstrecke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }
  .arrow-icon {
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    pointer-events: none;
  }
  .arrow-symbol {
    display: inline-block;
    transform-origin: center;
  }
  .marker-label {
    background: white;
    border: 2px solid black;
    border-radius: 50%;
    text-align: center;
    font-weight: bold;
    color: black;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .km-label {
    background: yellow;
    border: 1px solid black;
    border-radius: 3px;
    padding: 2px 5px;
    font-weight: bold;
    color: black;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
  }
</style>
</head>
<body>

<div id="map"></div>

<script>
/* ====== Grundkarte initialisieren ====== */
const map = L.map('map');
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

/* ====== Layer definieren ====== */
const layer10km = L.layerGroup();
const layer5km = L.layerGroup();
const parkingLayer = L.layerGroup();

/* ====== Start/Ziel Marker Variablen ====== */
let startMarker10km, goalMarker10km;
let startMarker5km, goalMarker5km;

/* ====== Markerlabel skalieren ====== */
function createScaledMarkerLabel(text, baseSize, color = 'black') {
  const zoom = map.getZoom();
  const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
  const size = baseSize * scale;
  return `
    <div class="marker-label" style="width:${size}px; height:${size}px; font-size:${size * 0.45}px; color: ${color}; border-color: ${color};">
      ${text}
    </div>
  `;
}

/* ====== Start- und Zielmarker 10km ====== */
function addStartAndGoalMarkers10km(geojson) {
  if (!geojson.features || geojson.features.length === 0) return;
  const coords = geojson.features[0].geometry.coordinates;

  const startLatLng = L.latLng(coords[0][1], coords[0][0]);
  const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

  const startIcon = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("10k", 30, 'blue')
  });

  const goalIcon = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("Ziel", 30, 'blue')
  });

  startMarker10km = L.marker(startLatLng, { icon: startIcon() }).addTo(layer10km);
  goalMarker10km = L.marker(goalLatLng, { icon: goalIcon() }).addTo(layer10km);

  map.on('zoomend', () => {
    if (startMarker10km) startMarker10km.setIcon(startIcon());
    if (goalMarker10km) goalMarker10km.setIcon(goalIcon());
  });
}

/* ====== Start- und Zielmarker 5km ====== */
function addStartAndGoalMarkers5km(geojson) {
  if (!geojson.features || geojson.features.length === 0) return;
  const coords = geojson.features[0].geometry.coordinates;

  const startLatLng = L.latLng(coords[0][1], coords[0][0]);
  const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

  const startIcon5km = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("5k", 30, 'red')
  });

  const goalIcon5km = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("Ziel", 30, 'red')
  });

  startMarker5km = L.marker(startLatLng, { icon: startIcon5km() }).addTo(layer5km);
  goalMarker5km = L.marker(goalLatLng, { icon: goalIcon5km() }).addTo(layer5km);

  map.on('zoomend', () => {
    if (startMarker5km) startMarker5km.setIcon(startIcon5km());
    if (goalMarker5km) goalMarker5km.setIcon(goalIcon5km());
  });
}

/* ====== Richtungspfeile generisch ====== */
function loadAndDrawArrows(geojsonUrl, color, targetLayer) {
  fetch(geojsonUrl)
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const angle = (feature.properties.angle + 270) % 360;
        const latlng = L.latLng(coords[1], coords[0]);

        const arrowHtml = `<span class="arrow-symbol" style="transform: rotate(${angle}deg); color: ${color};">➤</span>`;
        const arrowIcon = L.divIcon({
          className: 'arrow-icon',
          html: arrowHtml,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        L.marker(latlng, { icon: arrowIcon }).addTo(targetLayer);
      });
    })
    .catch(err => console.error(`Fehler beim Laden der ${geojsonUrl}:`, err));
}

/* ====== Kilometerpunkte generisch ====== */
function loadKilometerPoints(geojsonUrl, color, targetLayer) {
  fetch(geojsonUrl)
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const km = feature.properties.kilometer;

        // Verschiebung der Labels (kann man für 5km separat anpassen wenn nötig)
        let anchor;
        if (km === 1) anchor = [7, -15];
        else if (km === 2) anchor = [40, 5];
        else if (km === 3) anchor = [-5, 35];
        else if (km === 4) anchor = [0, 35];
        else if (km === 5) anchor = [7, -15];
        else if (km === 6) anchor = [40, 5];
        else if (km === 7) anchor = [5, -15];
        else if (km === 8) anchor = [5, 38];
        else if (km === 9) anchor = [40, 5];
        else anchor = [10, 0]; // Default

        L.circleMarker(latlng, {
          radius: 5,
          color: color,
          fillColor: color,
          fillOpacity: 1
        }).addTo(targetLayer);

        const labelIcon = L.divIcon({
          className: 'km-label',
          html: km,
          iconAnchor: anchor,
        });

        L.marker(latlng, { icon: labelIcon }).addTo(targetLayer);
      });
    })
    .catch(err => console.error(`Fehler beim Laden der ${geojsonUrl}:`, err));
}

/* ====== Parkplätze ====== */
function loadAndDrawParking() {
  fetch('parken.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const adresse = feature.properties.adresse || "Parkplatz";

        const parkIcon = () => L.divIcon({
          className: "start-goal-icon",
          iconAnchor: [15, 15],
          html: createScaledMarkerLabel("P", 30)
        });

        const marker = L.marker(latlng, { icon: parkIcon() }).addTo(parkingLayer);
        marker.bindTooltip(adresse, { permanent: false, direction: 'top' });

        map.on('zoomend', () => marker.setIcon(parkIcon()));
      });

      parkingLayer.addTo(map);
    })
    .catch(err => console.error("Fehler beim Laden der parken.geojson:", err));
}

/* ====== Daten laden & alles zusammenfügen ====== */

// 10km laden
fetch('10km.geojson')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, { style: { color: 'blue', weight: 4 } }).addTo(layer10km);
    map.fitBounds(L.geoJSON(data).getBounds(), { padding: [20, 20] });
    addStartAndGoalMarkers10km(data);
    loadAndDrawArrows('richtung.geojson', 'blue', layer10km);
    loadKilometerPoints('10km_kilometer.geojson', 'blue', layer10km);
    layer10km.addTo(map); // Standardmäßig an
  })
  .catch(err => console.error("Fehler beim Laden der 10km.geojson:", err));

// 5km laden (erst aus)
fetch('5km.geojson')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, { style: { color: 'red', weight: 4 } }).addTo(layer5km);
    addStartAndGoalMarkers5km(data);
    loadAndDrawArrows('5km_richtung.geojson', 'red', layer5km);
    loadKilometerPoints('5km_kilometer.geojson', 'red', layer5km);
    // Layer standardmäßig aus – nicht hinzufügen
  })
  .catch(err => console.error("Fehler beim Laden der 5km.geojson:", err));

// Parkplätze laden
loadAndDrawParking();

/* ====== Layer-Kontrolle / Legende ====== */
const overlays = {
  "10 km Strecke (2 Runden)": layer10km,
  "5 km Strecke": layer5km,
  "Parkplätze": parkingLayer
};
L.control.layers(null, overlays, { collapsed: false }).addTo(map);
</script>

</body>
</html>
