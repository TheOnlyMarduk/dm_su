<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>10 km Laufstrecke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet Styles & Scripts -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100vw; }

    .arrow-icon {
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      pointer-events: none;
    }
    .arrow-symbol { display: inline-block; transform-origin: center; color: blue; }
    .start-goal-icon { pointer-events: none; }
    .marker-label {
      background: white;
      border: 2px solid black;
      border-radius: 50%;
      line-height: 1;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: black;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      user-select: none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map');

  // OSM-Hintergrund
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const lineColor = 'blue';

  // Layer-Gruppen
  const layer10km = L.geoJSON(null, { style: { color: lineColor, weight: 4 } });
  const layerArrows = L.layerGroup(); // Richtungspfeile separat
  const layerParking = L.layerGroup(); // Parkplätze

  let startMarker, goalMarker;

  // GEOJSON laden
  fetch('10km.geojson')
    .then(res => res.json())
    .then(data => {
      layer10km.addData(data);
      map.fitBounds(layer10km.getBounds(), { padding: [20, 20] });

      addStartAndGoalMarkers(data);
      loadAndDrawArrows();
    });

  fetch('parken.geojson')
    .then(res => res.json())
    .then(data => drawParking(data));

  // Start/Ziel
  function createScaledMarkerLabel(text, baseSize) {
    const zoom = map.getZoom();
    const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
    const size = baseSize * scale;
    return `<div class="marker-label" style="width:${size}px; height:${size}px; font-size:${size * 0.45}px;">${text}</div>`;
  }

  function addStartAndGoalMarkers(geojson) {
    const coords = geojson.features[0].geometry.coordinates;
    const startLatLng = L.latLng(coords[0][1], coords[0][0]);
    const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

    const startIcon = () => L.divIcon({ className: "start-goal-icon", iconAnchor: [15, 15], html: createScaledMarkerLabel("10k", 30) });
    const goalIcon = () => L.divIcon({ className: "start-goal-icon", iconAnchor: [15, 15], html: createScaledMarkerLabel("Ziel", 30) });

    startMarker = L.marker(startLatLng, { icon: startIcon(), interactive: false }).addTo(layer10km);
    goalMarker = L.marker(goalLatLng, { icon: goalIcon(), interactive: false }).addTo(layer10km);

    map.on('zoomend', () => {
      startMarker.setIcon(startIcon());
      goalMarker.setIcon(goalIcon());
    });
  }

  // Richtungspfeile
  function loadAndDrawArrows() {
    fetch('richtung.geojson')
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          if (!feature.geometry || feature.geometry.type !== 'Point') return;
          const coords = feature.geometry.coordinates;
          const angle = (feature.properties.angle + 270) % 360;
          const latlng = L.latLng(coords[1], coords[0]);
          const arrowHtml = `<span class="arrow-symbol" style="transform: rotate(${angle}deg); color: ${lineColor};">➤</span>`;
          const arrowIcon = L.divIcon({ className: 'arrow-icon', html: arrowHtml, iconSize: [20, 20], iconAnchor: [10, 10], interactive: false });
          L.marker(latlng, { icon: arrowIcon, interactive: false }).addTo(layerArrows);
        });
      });
  }

  // Parkplätze
  function drawParking(geojson) {
    geojson.features.forEach(feature => {
      if (!feature.geometry || feature.geometry.type !== 'Point') return;
      const coords = feature.geometry.coordinates;
      const adresse = feature.properties.adresse || "Parkplatz";
      const parkIcon = () => L.divIcon({ className: "start-goal-icon", iconAnchor: [15, 15], html: createScaledMarkerLabel("P", 30) });
      const marker = L.marker([coords[1], coords[0]], { icon: parkIcon() }).bindTooltip(adresse, { direction: 'top' }).addTo(layerParking);
      map.on('zoomend', () => marker.setIcon(parkIcon()));
    });
  }

  // Legend / Layer Control
  const combined10km = L.layerGroup([layer10km, layerArrows]);
  const overlayMaps = {
    "10 km-Strecke (2 Runden)": combined10km,
    "Parkplätze": layerParking
  };
  L.control.layers(null, overlayMaps).addTo(map);

  // Standardmäßig anzeigen
  combined10km.addTo(map);
  layerParking.addTo(map);
</script>

</body>
</html>
