<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>10 km Laufstrecke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  #map {
    height: 100vh;
    width: 100vw;
  }

  /* Pfeil-Container */
  .arrow-icon {
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    pointer-events: none; /* Klicks nicht blockieren */
  }

  /* Pfeilsymbol */
  .arrow-symbol {
    display: inline-block;
    transform-origin: center;
    color: blue;
  }

  /* Runde Markerlabels für Start/Ziel/Parkplatz */
  .marker-label {
    background: white;
    border: 2px solid black;
    border-radius: 50%;
    text-align: center;
    font-weight: bold;
    color: black;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Gelber Kilometerkasten */
  .km-label {
    background: yellow;
    border: 1px solid black;
    border-radius: 3px;
    padding: 2px 5px;
    font-weight: bold;
    color: black;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center; /* Zentriert Zahl */
    white-space: nowrap;
  }
</style>
</head>
<body>

<div id="map"></div>

<script>
/* ======================
   Grundkarte initialisieren
====================== */
const map = L.map('map');
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

const lineColor = 'blue';

/* ======================
   Layer definieren
====================== */
// 10 km Strecke inkl. Start/Ziel, Pfeile, Kilometerpunkte
const layer10km = L.layerGroup();
// Parkplätze separat
const parkingLayer = L.layerGroup();

let startMarker, goalMarker;

/* ======================
   Hauptdaten laden (Strecke)
====================== */
fetch('10km.geojson')
  .then(res => res.json())
  .then(data => {
    // Strecke selbst hinzufügen
    L.geoJSON(data, { style: { color: lineColor, weight: 4 } }).addTo(layer10km);
    map.fitBounds(L.geoJSON(data).getBounds(), { padding: [20, 20] });

    addStartAndGoalMarkers(data);   // Start/Ziel
    loadAndDrawArrows();            // Richtungspfeile
    loadKilometerPoints();          // Kilometerpunkte
    loadAndDrawParking();           // Parkplätze (separater Layer)

    layer10km.addTo(map);           // Alles in einem Layer sichtbar
  })
  .catch(err => console.error("Fehler beim Laden der 10km.geojson:", err));

/* ======================
   Markerlabel skalieren
====================== */
function createScaledMarkerLabel(text, baseSize) {
  const zoom = map.getZoom();
  const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
  const size = baseSize * scale;
  return `
    <div class="marker-label" style="width:${size}px; height:${size}px; font-size:${size * 0.45}px;">
      ${text}
    </div>
  `;
}

/* ======================
   Start- und Zielmarker
====================== */
function addStartAndGoalMarkers(geojson) {
  if (!geojson.features || geojson.features.length === 0) return;
  const coords = geojson.features[0].geometry.coordinates;

  const startLatLng = L.latLng(coords[0][1], coords[0][0]);
  const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

  const startIcon = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("10k", 30)
  });

  const goalIcon = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("Ziel", 30)
  });

  startMarker = L.marker(startLatLng, { icon: startIcon() }).addTo(layer10km);
  goalMarker = L.marker(goalLatLng, { icon: goalIcon() }).addTo(layer10km);

  // Beim Zoomen Labels neu skalieren
  map.on('zoomend', () => {
    startMarker.setIcon(startIcon());
    goalMarker.setIcon(goalIcon());
  });
}

/* ======================
   Richtungspfeile
====================== */
function loadAndDrawArrows() {
  fetch('richtung.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const angle = (feature.properties.angle + 270) % 360;
        const latlng = L.latLng(coords[1], coords[0]);

        const arrowHtml = `<span class="arrow-symbol" style="transform: rotate(${angle}deg); color: ${lineColor};">➤</span>`;
        const arrowIcon = L.divIcon({
          className: 'arrow-icon',
          html: arrowHtml,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        L.marker(latlng, { icon: arrowIcon }).addTo(layer10km);
      });
    })
    .catch(err => console.error("Fehler beim Laden der richtung.geojson:", err));
}

/* ======================
   Kilometerpunkte
====================== */
function loadKilometerPoints() {
  fetch('10km_kilometer.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const km = feature.properties.kilometer;

        // Individuelle Verschiebung pro Punkt
        let anchor;
        if (km === 1) anchor = [7, -15];
        if (km === 2) anchor = [40, 5];
        if (km === 3) anchor = [-5, 35];
        if (km === 4) anchor = [0, 35];
        if (km === 5) anchor = [7, -15];
        if (km === 6) anchor = [40, 5];
        if (km === 7) anchor = [5, -15];
        if (km === 8) anchor = [5, 38];
        if (km === 9) anchor = [40, 5];

        // Roter Punkt (über Pfeilen, unter Start/Ziel)
        L.circleMarker(latlng, {
          radius: 5,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 1
        }).addTo(layer10km);

        // Gelber Kasten mit Kilometerzahl
        const labelIcon = L.divIcon({
          className: 'km-label',
          html: km,
          iconAnchor: anchor
        });

        L.marker(latlng, { icon: labelIcon }).addTo(layer10km);
      });
    })
    .catch(err => console.error("Fehler beim Laden der 10km_kilometer.geojson:", err));
}

/* ======================
   Parkplätze
====================== */
function loadAndDrawParking() {
  fetch('parken.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const adresse = feature.properties.adresse || "Parkplatz";

        const parkIcon = () => L.divIcon({
          className: "start-goal-icon",
          iconAnchor: [15, 15],
          html: createScaledMarkerLabel("P", 30)
        });

        const marker = L.marker(latlng, { icon: parkIcon() }).addTo(parkingLayer);
        marker.bindTooltip(adresse, { permanent: false, direction: 'top' });

        map.on('zoomend', () => marker.setIcon(parkIcon()));
      });

      parkingLayer.addTo(map);
    })
    .catch(err => console.error("Fehler beim Laden der parken.geojson:", err));
}

/* ======================
   Legende
====================== */
const overlays = {
  "10 km Strecke (2 Runden)": layer10km,
  "Parkplätze": parkingLayer
};
L.control.layers(null, overlays, { collapsed: false }).addTo(map);
</script>

</body>
</html>
