<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>5 km & 10 km Laufstrecken</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map {
    height: 100vh;
    width: 100vw;
  }

  /* Pfeile */
  .arrow-icon {
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    pointer-events: none;
  }
  .arrow-symbol {
    display: inline-block;
    transform-origin: center;
  }

  /* Runde Marker (Start, Ziel, Parkplatz) */
  .marker-label {
    background: white;
    border: 2px solid black;
    border-radius: 50%;
    line-height: 1;
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    color: black;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Kilometerkasten */
  .km-label {
    background: yellow;
    border: 1px solid black;
    border-radius: 3px;
    padding: 2px 5px;
    font-weight: bold;
    color: black;
    font-size: 12px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
  }
</style>
</head>
<body>

<div id="map"></div>

<script>
/* ======================
   Grundkarte initialisieren
====================== */
const map = L.map('map');
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

/* ======================
   Layer definieren
====================== */
// 10 km
const layer10km = L.geoJSON(null, { style: { color: 'blue', weight: 4 } });
const kmLayer10 = L.layerGroup();
const arrowLayer10 = L.layerGroup();
const startGoalLayer10 = L.layerGroup();

// 5 km
const layer5km = L.geoJSON(null, { style: { color: 'red', weight: 4 } });
const kmLayer5 = L.layerGroup();
const arrowLayer5 = L.layerGroup();
const startGoalLayer5 = L.layerGroup();

// Parkplätze
const parkingLayer = L.layerGroup().addTo(map);

/* ======================
   Hilfsfunktion Markerlabel skalieren
====================== */
function createScaledMarkerLabel(text, baseSize) {
  const zoom = map.getZoom();
  const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
  const size = baseSize * scale;
  return `<div class="marker-label" style="width:${size}px;height:${size}px;font-size:${size * 0.45}px;">${text}</div>`;
}

/* ======================
   Start- und Zielmarker erzeugen und in Layer packen
====================== */
function addStartAndGoalMarkers(geojson, textStart, textZiel, targetLayerGroup) {
  if (!geojson.features || geojson.features.length === 0) return;
  const coords = geojson.features[0].geometry.coordinates;
  const startLatLng = L.latLng(coords[0][1], coords[0][0]);
  const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

  const startIcon = () => L.divIcon({
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel(textStart, 30)
  });
  const goalIcon = () => L.divIcon({
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel(textZiel, 30)
  });

  const startMarker = L.marker(startLatLng, { icon: startIcon() }).addTo(targetLayerGroup);
  const goalMarker = L.marker(goalLatLng, { icon: goalIcon() }).addTo(targetLayerGroup);

  map.on('zoomend', () => {
    startMarker.setIcon(startIcon());
    goalMarker.setIcon(goalIcon());
  });
}

/* ======================
   Richtungspfeile laden und in Layer packen
====================== */
function loadAndDrawArrows(url, color, targetLayerGroup) {
  fetch(url)
    .then(res => res.json())
    .then(data => {
      data.features.forEach(f => {
        if (!f.geometry || f.geometry.type !== 'Point') return;
        const coords = f.geometry.coordinates;
        const angle = (f.properties.angle + 270) % 360;
        const latlng = L.latLng(coords[1], coords[0]);

        const arrowHtml = `<span class="arrow-symbol" style="transform: rotate(${angle}deg); color: ${color};">➤</span>`;
        const arrowIcon = L.divIcon({
          className: 'arrow-icon',
          html: arrowHtml,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        L.marker(latlng, { icon: arrowIcon }).addTo(targetLayerGroup);
      });
    });
}

/* ======================
   Kilometerpunkte laden und in Layer packen
====================== */
function loadKilometerPoints(url, kmLayer) {
  fetch(url)
    .then(res => res.json())
    .then(data => {
      data.features.forEach(f => {
        if (!f.geometry || f.geometry.type !== 'Point') return;
        const coords = f.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const km = f.properties.kilometer;

        // Verschiebung pro Kilometer (hier beispielhaft, ggf anpassen)
        let anchor;
        if (km === 1) anchor = [7, -10];
        if (km === 2) anchor = [35, 5];
        if (km === 3) anchor = [-5, 25];
        if (km === 4) anchor = [0, 25];
        if (km === 5) anchor = [7, -10];
        if (km === 6) anchor = [35, 5];
        if (km === 7) anchor = [5, -10];
        if (km === 8) anchor = [5, 28];
        if (km === 9) anchor = [35, 5];

        // Roter Punkt für Kilometer
        L.circleMarker(latlng, {
          radius: 5,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 1
        }).addTo(kmLayer);

        // Gelber Kasten mit Kilometerzahl
        const labelIcon = L.divIcon({
          className: 'km-label',
          html: km,
          iconAnchor: anchor
        });
        L.marker(latlng, { icon: labelIcon }).addTo(kmLayer);
      });
      kmLayer.bringToFront();
    });
}

/* ======================
   Parkplätze laden
====================== */
function loadAndDrawParking() {
  fetch('parken.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(f => {
        if (!f.geometry || f.geometry.type !== 'Point') return;
        const coords = f.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const adresse = f.properties.adresse || "Parkplatz";
        const parkIcon = () => L.divIcon({
          iconAnchor: [15, 15],
          html: createScaledMarkerLabel("P", 30)
        });
        const marker = L.marker(latlng, { icon: parkIcon() }).addTo(parkingLayer);
        marker.bindTooltip(adresse, { direction: 'top' });
        map.on('zoomend', () => marker.setIcon(parkIcon()));
      });
    });
}

/* ======================
   Daten laden und Layer füllen
====================== */
// 10 km
fetch('10km.geojson')
  .then(res => res.json())
  .then(data => {
    layer10km.addData(data);
    addStartAndGoalMarkers(data, "10k", "Ziel", startGoalLayer10);
    loadAndDrawArrows('10km_richtung.geojson', 'blue', arrowLayer10);
    loadKilometerPoints('10km_kilometer.geojson', kmLayer10);
    // Karte auf 10km Strecke zoomen (erst wenn geladen)
    map.fitBounds(layer10km.getBounds());
  });

// 5 km
fetch('5km.geojson')
  .then(res => res.json())
  .then(data => {
    layer5km.addData(data);
    addStartAndGoalMarkers(data, "5k", "Ziel", startGoalLayer5);
    loadAndDrawArrows('5km_richtung.geojson', 'red', arrowLayer5);
    loadKilometerPoints('5km_kilometer.geojson', kmLayer5);
  });

// Parkplätze
loadAndDrawParking();

/* ======================
   Layer-Gruppen zusammenfassen und dem Map hinzufügen mit default Sichtbarkeit
====================== */
// 10km Layer-Gruppe komplett
const group10km = L.layerGroup([
  layer10km,
  arrowLayer10,
  kmLayer10,
  startGoalLayer10
]).addTo(map);  // direkt hinzugefügt = sichtbar

// 5km Layer-Gruppe komplett
const group5km = L.layerGroup([
  layer5km,
  arrowLayer5,
  kmLayer5,
  startGoalLayer5
]);  // NICHT hinzugefügt = unsichtbar

/*
