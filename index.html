<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>10 km Laufstrecke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS und JS laden -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    /* Grundlayout: Seite nimmt gesamte Höhe ein */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Karte füllt die gesamte Viewport-Größe */
    #map {
      height: 100vh;
      width: 100vw;
    }

    /* Basis-Stil für Richtungspfeile */
    .arrow-icon {
      font-size: 20px; /* wird später dynamisch angepasst */
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      pointer-events: none; /* klickt nicht durch Pfeil */
    }

    /* Stil für das eigentliche Pfeil-Symbol */
    .arrow-symbol {
      display: inline-block;
      transform-origin: center;
      color: blue;
    }

    /* Klasse für Start/Ziel-Marker (divIcon) */
    .start-goal-icon {
      pointer-events: none;
    }

    /* Marker-Label-Stil (für "10k" und "Ziel") */
    .marker-label {
      background: white; /* weißer Hintergrund */
      border: 2px solid black; /* schwarzer Rand */
      border-radius: 50%; /* rund */
      line-height: 1; /* Zentrierung */
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: black;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5); /* Schatten für bessere Lesbarkeit */
      user-select: none; /* Text nicht markierbar */
      position: relative;
      z-index: 1000; /* Über anderen Layern */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<!-- Kartencontainer -->
<div id="map"></div>

<script>
  // Karte initialisieren
  const map = L.map('map');

  // OpenStreetMap als Hintergrundkarte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Farbe für Strecke und Pfeile
  const lineColor = 'blue';

  // GeoJSON-Overlay für die Strecke
  const layer10km = L.geoJSON(null, {
    style: { color: lineColor, weight: 4 }
  });

  // Marker-Variablen für Start und Ziel
  let startMarker, goalMarker;

  // Liste für Pfeil-Marker zur späteren Skalierung
  let arrowMarkers = [];

  // GeoJSON-Datei laden
  fetch('10km.geojson')
    .then(res => res.json())
    .then(data => {
      layer10km.addData(data).addTo(map); // Strecke anzeigen
      map.fitBounds(layer10km.getBounds(), { padding: [20, 20] }); // Karte passend einzoomen

      addStartAndGoalMarkers(data);  // Start/Ziel setzen
      loadAndDrawArrows();           // Richtungspfeile laden
    })
    .catch(err => {
      console.error("Fehler beim Laden der 10km.geojson:", err);
    });

  // Erzeugt HTML für dynamisch skalierbares Label (Start/Ziel)
  function createScaledMarkerLabel(text, baseSize) {
    const zoom = map.getZoom();
    const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6)); // Skalierung bei Zoom 12–18
    const size = baseSize * scale;

    return `
      <div class="marker-label" style="width:${size}px; height:${size}px; font-size:${size * 0.45}px;">
        ${text}
      </div>
    `;
  }

  // Start- und Zielmarker erstellen
  function addStartAndGoalMarkers(geojson) {
    if (!geojson.features || geojson.features.length === 0) return;
    const coords = geojson.features[0].geometry.coordinates;
    if (!coords || coords.length < 2) return;

    // Koordinaten umdrehen (GeoJSON: [lon, lat])
    const startLatLng = L.latLng(coords[0][1], coords[0][0]);
    const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

    // Startmarker-Icon dynamisch
    const startIcon = () => L.divIcon({
      className: "start-goal-icon",
      iconAnchor: [15, 15],
      html: createScaledMarkerLabel("10k", 30),
      interactive: false
    });

    // Zielmarker-Icon dynamisch
    const goalIcon = () => L.divIcon({
      className: "start-goal-icon",
      iconAnchor: [15, 15],
      html: createScaledMarkerLabel("Ziel", 30),
      interactive: false
    });

    // Alte Marker ggf. entfernen
    if (startMarker) map.removeLayer(startMarker);
    if (goalMarker) map.removeLayer(goalMarker);

    // Neue Marker hinzufügen
    startMarker = L.marker(startLatLng, { icon: startIcon(), interactive: false }).addTo(map);
    goalMarker = L.marker(goalLatLng, { icon: goalIcon(), interactive: false }).addTo(map);

    // Marker aktualisieren bei Zoom
    map.on('zoomend', () => {
      startMarker.setIcon(startIcon());
      goalMarker.setIcon(goalIcon());
    });
  }

  // Richtungspfeile laden
  function loadAndDrawArrows() {
    fetch('richtung.geojson')
      .then(res => res.json())
      .then(data => drawArrowSymbolsFromGeoJSON(data))
      .catch(err => {
        console.error("Fehler beim Laden der richtung.geojson:", err);
      });
  }

  // Pfeile aus GeoJSON zeichnen
  function drawArrowSymbolsFromGeoJSON(geojson) {
    geojson.features.forEach(feature => {
      if (!feature.geometry || feature.geometry.type !== 'Point') return;

      const coords = feature.geometry.coordinates;
      const angleRaw = feature.properties.angle;
      const angle = (angleRaw + 270) % 360; // 0° = Süden → 90° = Osten

      const latlng = L.latLng(coords[1], coords[0]);

      // Pfeil-Marker erstellen
      const marker = L.marker(latlng, {
        icon: createArrowIcon(angle),
        interactive: false
      }).addTo(map);

      // Zum späteren Neuzeichnen speichern
      arrowMarkers.push({ marker, latlng, angle });
    });

    // Beim Zoom die Icons aktualisieren
    map.on('zoomend', updateArrowIcons);
  }

  // Erzeugt skalierbares Icon für Pfeil mit angepasster Größe
  function createArrowIcon(angle) {
    const zoom = map.getZoom();
    const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
    const size = 20 * scale;

    const arrowHtml = `
      <span class="arrow-symbol" style="transform: rotate(${angle}deg); font-size: ${size}px; color: ${lineColor};">
        ➤
      </span>
    `;

    return L.divIcon({
      className: 'arrow-icon',
      html: arrowHtml,
      iconSize: [size, size],
      iconAnchor: [size / 2, size / 2],
      interactive: false
    });
  }

  // Aktualisiert alle Pfeil-Icons nach Zoom
  function updateArrowIcons() {
    arrowMarkers.forEach(entry => {
      const newIcon = createArrowIcon(entry.angle);
      entry.marker.setIcon(newIcon);
    });
  }
</script>

</body>
</html>
