<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>10 km Laufstrecke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet Bibliothek -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100vh;
      width: 100vw;
    }

    /* Stil für Pfeile */
    .arrow-icon {
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .arrow-symbol {
      display: inline-block;
      transform-origin: center;
      color: blue;
    }

    .start-goal-icon {
      pointer-events: none;
    }

    /* Stil für Start, Ziel, Parkplatzmarker */
    .marker-label {
      background: white;
      border: 2px solid black;
      border-radius: 50%;
      line-height: 1;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: black;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      user-select: none;
      position: relative;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<!-- Kartencontainer -->
<div id="map"></div>

<script>
  const map = L.map('map');

  // Hintergrundkarte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const lineColor = 'blue';
  const layer10km = L.geoJSON(null, {
    style: { color: lineColor, weight: 4 }
  });

  let startMarker, goalMarker;
  let arrowMarkers = [];
  let parkMarkers = [];

  // Strecke laden
  fetch('10km.geojson')
    .then(res => res.json())
    .then(data => {
      layer10km.addData(data).addTo(map);
      map.fitBounds(layer10km.getBounds(), { padding: [20, 20] });

      addStartAndGoalMarkers(data);
      loadAndDrawArrows();
      loadAndDrawParking();
    })
    .catch(err => {
      console.error("Fehler beim Laden der 10km.geojson:", err);
    });

  // Marker-Label dynamisch skalieren
  function createScaledMarkerLabel(text, baseSize) {
    const zoom = map.getZoom();
    const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
    const size = baseSize * scale;

    return `
      <div class="marker-label" style="width:${size}px; height:${size}px; font-size:${size * 0.45}px;">
        ${text}
      </div>
    `;
  }

  // Start- und Zielpunkte erzeugen
  function addStartAndGoalMarkers(geojson) {
    if (!geojson.features || geojson.features.length === 0) return;
    const coords = geojson.features[0].geometry.coordinates;
    if (!coords || coords.length < 2) return;

    const startLatLng = L.latLng(coords[0][1], coords[0][0]);
    const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

    const startIcon = () => L.divIcon({
      className: "start-goal-icon",
      iconAnchor: [15, 15],
      html: createScaledMarkerLabel("10k", 30),
      interactive: false
    });

    const goalIcon = () => L.divIcon({
      className: "start-goal-icon",
      iconAnchor: [15, 15],
      html: createScaledMarkerLabel("Ziel", 30),
      interactive: false
    });

    if (startMarker) map.removeLayer(startMarker);
    if (goalMarker) map.removeLayer(goalMarker);

    startMarker = L.marker(startLatLng, { icon: startIcon(), interactive: false }).addTo(map);
    goalMarker = L.marker(goalLatLng, { icon: goalIcon(), interactive: false }).addTo(map);

    // Zoom-abhängig neu zeichnen
    map.on('zoomend', () => {
      startMarker.setIcon(startIcon());
      goalMarker.setIcon(goalIcon());
      updateArrowIcons();
      updateParkIcons();
    });
  }

  // Richtungspfeile laden
  function loadAndDrawArrows() {
    fetch('richtung.geojson')
      .then(res => res.json())
      .then(data => drawArrowSymbolsFromGeoJSON(data))
      .catch(err => {
        console.error("Fehler beim Laden der richtung.geojson:", err);
      });
  }

  function drawArrowSymbolsFromGeoJSON(geojson) {
    geojson.features.forEach(feature => {
      if (!feature.geometry || feature.geometry.type !== 'Point') return;

      const coords = feature.geometry.coordinates;
      const angleRaw = feature.properties.angle;
      const angle = (angleRaw + 270) % 360;

      const latlng = L.latLng(coords[1], coords[0]);
      const marker = L.marker(latlng, {
        icon: createArrowIcon(angle),
        interactive: false
      }).addTo(map);

      arrowMarkers.push({ marker, angle });
    });
  }

  function createArrowIcon(angle) {
    const zoom = map.getZoom();
    const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
    const size = 20 * scale;

    const arrowHtml = `
      <span class="arrow-symbol" style="transform: rotate(${angle}deg); font-size: ${size}px; color: ${lineColor};">
        ➤
      </span>
    `;

    return L.divIcon({
      className: 'arrow-icon',
      html: arrowHtml,
      iconSize: [size, size],
      iconAnchor: [size / 2, size / 2],
      interactive: false
    });
  }

  function updateArrowIcons() {
    arrowMarkers.forEach(entry => {
      entry.marker.setIcon(createArrowIcon(entry.angle));
    });
  }

  // Parkplätze laden
  function loadAndDrawParking() {
  fetch('parken.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;

        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);

        // Hole den Wert aus properties.adresse
        const adresse = feature.properties.adresse || "Parkplatz";

        // Funktion zur Marker-Erstellung je nach Zoom
        const parkIcon = () => L.divIcon({
          className: "start-goal-icon",
          iconAnchor: [15, 15],
          html: createScaledMarkerLabel("P", 30), // Großes "P"
          interactive: false
        });

        // Marker hinzufügen
        const marker = L.marker(latlng, {
          icon: parkIcon(),
          interactive: false
        }).addTo(map);

        // Tooltip mit Adresse anzeigen
        marker.bindTooltip(adresse, {
          permanent: false,
          direction: 'top'
        });

        // Bei Zoom: Icon neu skalieren
        map.on('zoomend', () => {
          marker.setIcon(parkIcon());
        });
      });
    })
    .catch(err => {
      console.error("Fehler beim Laden der parken.geojson:", err);
    });
}


  function drawParkingSymbols(geojson) {
    geojson.features.forEach(feature => {
      if (!feature.geometry || feature.geometry.type !== 'Point') return;

      const coords = feature.geometry.coordinates;
      const adresse = feature.properties.adresse || "Parkplatz";
      const latlng = L.latLng(coords[1], coords[0]);

      const marker = L.marker(latlng, {
        icon: createParkingIcon(),
      }).addTo(map);

      // Tooltip zeigt Adresse an (Mouseover)
      marker.bindTooltip(adresse, { permanent: false, direction: 'top' });
      parkMarkers.push({ marker });
    });
  }

  function createParkingIcon() {
    const zoom = map.getZoom();
    const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
    const size = 30 * scale;

    const html = `
      <div class="marker-label" style="width:${size}px; height:${size}px; font-size:${size * 0.5}px;">
        P
      </div>
    `;

    return L.divIcon({
      className: 'start-goal-icon',
      html: html,
      iconAnchor: [size / 2, size / 2],
      interactive: true
    });
  }

  function updateParkIcons() {
    parkMarkers.forEach(entry => {
      entry.marker.setIcon(createParkingIcon());
    });
  }
</script>

</body>
</html>
