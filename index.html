<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>10 km & 5 km Laufstrecke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Leaflet CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  #map {
    height: 100vh;
    width: 100vw;
  }

  /* Pfeil-Container */
  .arrow-icon {
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 20px;
    height: 20px;
    pointer-events: none;
  }

  /* Pfeilsymbol */
  .arrow-symbol {
    display: inline-block;
    transform-origin: center;
  }

  /* Runde Markerlabels für Start/Ziel/Parkplatz */
  .marker-label {
    background: white;
    border: 2px solid black;
    border-radius: 50%;
    text-align: center;
    font-weight: bold;
    color: black;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Gelber Kilometerkasten */
  .km-label {
    background: yellow;
    border: 1px solid black;
    border-radius: 3px;
    padding: 2px 5px;
    font-weight: bold;
    color: black;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
  }
</style>
</head>
<body>

<div id="map"></div>

<script>
/* ======================
   Grundkarte initialisieren
====================== */
const map = L.map('map');
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);

/* ======================
   Farben
====================== */
const color10km = 'blue';
const color5km = 'red';

/* ======================
   Layer definieren
====================== */
const layer10km = L.layerGroup();
const layer5km = L.layerGroup();
const parkingLayer = L.layerGroup();

let startMarker10km, goalMarker10km;

/* ======================
   10 km Strecke laden & verarbeiten
====================== */
fetch('10km.geojson')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, { style: { color: color10km, weight: 4 } }).addTo(layer10km);
    map.fitBounds(L.geoJSON(data).getBounds(), { padding: [20, 20] });

    addStartAndGoalMarkers10km(data);
    loadAndDrawArrows10km();
    loadKilometerPoints10km();
    loadAndDrawParking();

    layer10km.addTo(map);
  })
  .catch(err => console.error("Fehler beim Laden der 10km.geojson:", err));

/* ======================
   5 km Strecke laden & verarbeiten
====================== */
fetch('5km.geojson')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, { style: { color: color5km, weight: 4 } }).addTo(layer5km);

    addStartAndGoalMarkers5km(data);
    loadAndDrawArrows5km();
    loadKilometerPoints5km();
    // 5km Layer NICHT automatisch hinzufügen (ausgeblendet)
  })
  .catch(err => console.error("Fehler beim Laden der 5km.geojson:", err));

/* ======================
   Markerlabel skalieren (für Start/Ziel/Parkplatz)
====================== */
function createScaledMarkerLabel(text, baseSize) {
  const zoom = map.getZoom();
  const scale = Math.min(1, Math.max(0.6, (zoom - 12) / 6));
  const size = baseSize * scale;
  return `
    <div class="marker-label" style="width:${size}px; height:${size}px; font-size:${size * 0.45}px;">
      ${text}
    </div>
  `;
}

/* ======================
   Start- und Zielmarker 10km
====================== */
function addStartAndGoalMarkers10km(geojson) {
  if (!geojson.features || geojson.features.length === 0) return;
  const coords = geojson.features[0].geometry.coordinates;

  const startLatLng = L.latLng(coords[0][1], coords[0][0]);
  const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

  const startIcon = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("10k", 30)
  });

  const goalIcon = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("Ziel", 30)
  });

  startMarker10km = L.marker(startLatLng, { icon: startIcon() }).addTo(layer10km);
  goalMarker10km = L.marker(goalLatLng, { icon: goalIcon() }).addTo(layer10km);

  map.on('zoomend', () => {
    startMarker10km.setIcon(startIcon());
    goalMarker10km.setIcon(goalIcon());
  });
}

/* ======================
   Start- und Zielmarker 5km
====================== */
function addStartAndGoalMarkers5km(geojson) {
  if (!geojson.features || geojson.features.length === 0) return;
  const coords = geojson.features[0].geometry.coordinates;

  const startLatLng = L.latLng(coords[0][1], coords[0][0]);
  const goalLatLng = L.latLng(coords[coords.length - 1][1], coords[coords.length - 1][0]);

  const startIcon5km = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("5k", 30)
  });

  const goalIcon5km = () => L.divIcon({
    className: "start-goal-icon",
    iconAnchor: [15, 15],
    html: createScaledMarkerLabel("Ziel", 30)
  });

  L.marker(startLatLng, { icon: startIcon5km() }).addTo(layer5km);
  L.marker(goalLatLng, { icon: goalIcon5km() }).addTo(layer5km);

  map.on('zoomend', () => {
    layer5km.eachLayer(l => {
      if (l instanceof L.Marker) {
        const html = l.getLatLng().equals(startLatLng) ? createScaledMarkerLabel("5k", 30) :
                     l.getLatLng().equals(goalLatLng) ? createScaledMarkerLabel("Ziel", 30) : null;
        if (html) {
          l.setIcon(L.divIcon({ className: "start-goal-icon", iconAnchor: [15, 15], html }));
        }
      }
    });
  });
}

/* ======================
   Richtungspfeile 10km
====================== */
function loadAndDrawArrows10km() {
  fetch('richtung.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const angle = (feature.properties.angle + 270) % 360;
        const latlng = L.latLng(coords[1], coords[0]);

        const arrowHtml = `<span class="arrow-symbol" style="transform: rotate(${angle}deg); color: ${color10km};">➤</span>`;
        const arrowIcon = L.divIcon({
          className: 'arrow-icon',
          html: arrowHtml,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        L.marker(latlng, { icon: arrowIcon }).addTo(layer10km);
      });
    })
    .catch(err => console.error("Fehler beim Laden der richtung.geojson:", err));
}

/* ======================
   Richtungspfeile 5km
====================== */
function loadAndDrawArrows5km() {
  fetch('5km_richtung.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const angle = (feature.properties.angle + 270) % 360;
        const latlng = L.latLng(coords[1], coords[0]);

        const arrowHtml = `<span class="arrow-symbol" style="transform: rotate(${angle}deg); color: ${color5km};">➤</span>`;
        const arrowIcon = L.divIcon({
          className: 'arrow-icon',
          html: arrowHtml,
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        });

        L.marker(latlng, { icon: arrowIcon }).addTo(layer5km);
      });
    })
    .catch(err => console.error("Fehler beim Laden der 5km_richtung.geojson:", err));
}

/* ======================
   Kilometerpunkte 10km
====================== */
function loadKilometerPoints10km() {
  fetch('10km_kilometer.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const km = feature.properties.kilometer;

        let anchor;
        if (km === 1) anchor = [7, -15];
        if (km === 2) anchor = [40, 5];
        if (km === 3) anchor = [-5, 35];
        if (km === 4) anchor = [0, 35];
        if (km === 5) anchor = [7, -15];
        if (km === 6) anchor = [40, 5];
        if (km === 7) anchor = [5, -15];
        if (km === 8) anchor = [5, 38];
        if (km === 9) anchor = [40, 5];

        L.circleMarker(latlng, {
          radius: 5,
          color: color10km,
          fillColor: color10km,
          fillOpacity: 1
        }).addTo(layer10km);

        const labelIcon = L.divIcon({
          className: 'km-label',
          html: km,
          iconAnchor: anchor
        });

        L.marker(latlng, { icon: labelIcon }).addTo(layer10km);
      });
    })
    .catch(err => console.error("Fehler beim Laden der 10km_kilometer.geojson:", err));
}

/* ======================
   Kilometerpunkte 5km
====================== */
function loadKilometerPoints5km() {
  fetch('5km_kilometer.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const km = feature.properties.kilometer;

        let anchor;
        if (km === 1) anchor = [7, -15];
        if (km === 2) anchor = [40, 5];
        if (km === 3) anchor = [-5, 35];
        if (km === 4) anchor = [0, 35];
        if (km === 5) anchor = [7, -15];

        L.circleMarker(latlng, {
          radius: 5,
          color: color5km,
          fillColor: color5km,
          fillOpacity: 1
        }).addTo(layer5km);

        const labelIcon = L.divIcon({
          className: 'km-label',
          html: km,
          iconAnchor: anchor
        });

        L.marker(latlng, { icon: labelIcon }).addTo(layer5km);
      });
    })
    .catch(err => console.error("Fehler beim Laden der 5km_kilometer.geojson:", err));
}

/* ======================
   Parkplätze laden
====================== */
function loadAndDrawParking() {
  fetch('parken.geojson')
    .then(res => res.json())
    .then(data => {
      data.features.forEach(feature => {
        if (!feature.geometry || feature.geometry.type !== 'Point') return;
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const label = feature.properties.name || 'P';

        const parkIcon = L.divIcon({
          className: "marker-label",
          html: label,
          iconAnchor: [12, 12],
          iconSize: [24, 24]
        });

        L.marker(latlng, { icon: parkIcon }).addTo(parkingLayer);
      });
    })
    .catch(err => console.error("Fehler beim Laden der parken.geojson:", err));
}

/* ======================
   Layer-Kontrolle mit Legende
====================== */
const overlays = {
  "10 km Strecke": layer10km,
  "5 km Strecke": layer5km,
  "Parkplätze": parkingLayer
};

L.control.layers(null, overlays, { collapsed: false }).addTo(map);

</script>

</body>
</html>
